{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container">
	<div class="" style="width: 100%">
		<div style="max-width:400px;margin: 0 auto;">
			{{template "flash.html" .}}
			<form method="post" action="{{url "App.DoLogin"}}" enctype="multipart/form-data">
				<input  id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus><br>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required><br>
				<button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
			</form>
		</div>
	</div>
</div>

{{template "footer.html" .}}
